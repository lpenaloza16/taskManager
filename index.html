<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Task Manager</h1>
      <form id="task-form">
        <label for="task-count">Number of tasks:</label>
        <input type="number" id="task-count" min="1" />
        <label for="tasks-input">Enter tasks (one per line):</label>
        <textarea id="tasks-input"></textarea>
        <button type="submit">Load Tasks</button>
      </form>
      <div id="task-container" hidden>
        <h2>Current Task</h2>
        <p id="current-task"></p>
        <input type="text" id="task-link" placeholder="Enter link..." />
        <button id="edit-link">Edit Link</button>
        <button id="remove-link">Remove Link</button>
        <br />
        <button id="complete">Complete</button>
        <button id="push">Push</button>
        <hr />
        <h2>Completed Tasks</h2>
        <ul id="completed-tasks"></ul>
      </div>
    </div>
    <audio id="click-sound" src="click.mp3"></audio>
    <audio id="completed-sound" src="completed.mp3"></audio>
    <script src="app.js"></script>
  </body>
</html>
